<script type="text/javascript">
    RED.nodes.registerType('kissbox-sync-output', {
        category: 'Kissbox',
        color: '#F00012',
        inputs: 1,
        outputs: 8,
        defaults: {
            hub: { value: "", type: "kissbox-hub" },
            name: {value: ""},
            topic: {value: ""},
            slot: {value: "number", required:true}
        },
        icon: "kissbox.png",
        label: function () {
            return (this.name || "DO8SK")+ ". slot:"+this.slot;
        },
        paletteLabel: "Sync output"
    })
</script>

<script type="text/html" data-template-name="kissbox-sync-output">
    <div class="form-row">
        <label for="node-input-hub"><i class="fa fa-tag"></i> Hub</label>
        <input type="text" id="node-input-hub" placeholder="Hub">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> name</label>
        <input type="text" id="node-input-name" placeholder="name">
    </div>
    <div class="form-row">
        <label for="node-input-topic"><i class="icon-tag"></i> topic</label>
        <input type="text" id="node-input-topic" placeholder="topic">
    </div>
    <div class="form-row">
        <label for="node-input-slot"><i class="fa fa-empire"></i> Slot</span></label>
        <select id="node-input-slot" style="width:125px !important">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
        </select>
</script>

<script type="text/html" data-help-name="kissbox-sync-output">
    <h3>Receives and sends status of sync outputs of a DO8SK card</h3>
    <p>In the configuraton the slotnumber has to be filled in this is the slotnumber where the card is plugged in the IO3 or IO8 </p>
    <p>Kissbox slotnumbers are zero based and you cant use slot 4..7 if you have a IO3 !</p><br>
    <p>Kissbox slotnumbers and input numbers are zero based !</p>
    <p></p>
    <p>Following commands are available:</p>
    <ul>
      <li><code>msg.payload.setrelay</code>  </li>
      <p>  Inputs a Json variable where key-name "number" is 1..8 and the key "value" ("on", 1 or true) </p>
      <p>  For changing all inputs at the same time send {"relays": ["on","on","off","on"]} values can be ("on", 1 or true) </p>
      <p>  Example {"relay1":"on"} || {"relays":["on", 1, "off", true]}</p><br>
      <li><code>msg.readrelay</code> </li>
       <p>Inputs a value of 1...4 for one relay or "all" for all relays></p>
     </ul>
    <p>ingtvis</p>
</script>
