<script type="text/javascript">
    RED.nodes.registerType('kissbox-hub', {
        category: 'config',
        defaults: {
            name: { value: "Kissbox", required: false},
            host: { value: "0.0.0.0", required: true, validate: RED.validators.regex(/(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])/) },
            port: { value: 9813, required: true, validate: RED.validators.number() },
            portout: { value: 9813, required: true, validate: RED.validators.number() }
        },
        label: function () {
            return this.name + "@" + this.host + ':' + this.port + ':' + this.portout;
        }
    });
</script>

<script type="text/html" data-template-name="kissbox-hub">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-bookmark"></i> Name</label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-bookmark"></i> Host-IP</label>
        <input type="text" id="node-config-input-host">
    </div>
    <p>portIn is the port node-red receives data from the kissbox <br>portOut is the port node-red is sending data to the kissbox</p>
    <div class="form-row">
        <label for="node-config-input-port"><i class="fa fa-bookmark"></i> PortIn</label>
        <input type="text" id="node-config-input-port">
    </div>
    <p>For the DMX Kissbox in and out port must be the same</p>
    <div class="form-row">
        <label for="node-config-input-portout"><i class="fa fa-bookmark"></i> PortOut</label>
        <input type="text" id="node-config-input-portout">
    </div>
</script>


<script type="text/html" data-help-name="kissbox-hub">
    <p>UDP settings for KissboxFlow HUB</p>
</script>
